<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="addon">
    <span class="time">Time :</span>
    <h1>BMI Calculator</h1>
    </div>
    <span class="input1">Height in CM:</span>
    <input type="number" name="" id="height"><br>
    <span class="input2">Weight in KG:</span>
    <input type="numer" name="" id="weight"><br>
    <button>Calculate</button>
    <div class="guide">BMI Weight Guide<br>
    <span>Under Weight = Less than 18.6<br>Normal Range = 18.6 and 24.9<br>Overweight = Greater than 24.9</span>
</div>
<div class="Result"></div>
    <script src="app.js"></script>
</body>
</html>
